<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact </title>

    <style>
        h2 {
            text-align: center;
            border-bottom: 2px solid black;
            padding: 5px;
        }

        form {
            text-align: center;
        }

        .contactus {
            width: 30%;
            padding: 10px;
            margin: 0 auto;
            border-radius: 20px;
            text-align: center;
            background-color: rgb(168, 204, 204);
        }

        input,
        textarea,
        label,
        select {
            margin: 10px 0;
            padding: 10px;
        }

        label {
            color: red;
        }

        .button input {
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            color: rgb(255, 251, 248);
            background-color: rgb(165, 125, 50);
            padding: 5px 10px;
        }
    </style>

</head>

<body>


    <form action="/submit-contact" method="POST" class="contactus">
        <!-- headung -->
        <h2> Contact Us</h2>
        <!--input Name and email -->
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Write your Full Name" autofocus> <br>
        </div>

        <div>
            <label for="name">Email:</label>
            <input type="text" id="email" name="email" placeholder="Write your Email">
        </div>
        <!-- textarea -->
        <div>
            <label for="textarea">Give us a message:</label>
            <textarea name="textarea" id="textarea" cols="12" rows="5">Write something ..</textarea> <br>
        </div>
        <!-- select -->
        <div>
            <label for="gender">Gender: </label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <!-- Date and Number -->
        <div>
            <label for="age">Age :</label>
            <input type="number" name="age" id="age" min="10" max="100">
        </div>

        <div>
            <label>Date of Birth:</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <!-- Radio button -->
        <div>
            <label>Membership:</label>
            <input type="radio" name="membership" id="simple" value="simple"><label for="simple">Simple</label>
            <input type="radio" name="membership" id="standard" value="standard" checked> <label
                for="standard">Standard</label>
            <input type="radio" name="membership" id="super" value="super"> <label for="super">Super</label>
        </div>
        <!-- checkebox -->
        <div>
            <label> I would like:</label>
            <input type="checkbox" name="Transport" id="car" value="car"><label for="car">Car</label>
            <input type="checkbox" name="Transport" id="bike" value="bike"> <label for="bike">Bike</label>
            <input type="checkbox" name="Transport" id="train" value="train"> <label for="train">Train</label>
        </div>
        <div class="button">
            <input type="Submit" value="Submit">
            <input type="reset" value="Reset">
        </div>

    </form>
</body>

</html>
